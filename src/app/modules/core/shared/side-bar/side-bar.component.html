 <div class="rounded-3 flex-column" style="background: darkgray; height: 250px; width: 400px" >
    <div dir="rtl" class="h-25 d-flex align-items-center px-3 fw-bold title" [ngClass]="{'ar-dir': locale == 'ar', 'selected-title' : selector == '1', 'disabled' : !allRoles.includes('admin')}" style="border-top-left-radius: 10px;border-top-right-radius: 10px;" [routerLink]="allRoles.includes('admin') ?'/user-management' : null" i18n>الإعداد و المتابعة</div>
    <div dir="rtl" class="h-25 d-flex align-items-center px-3 fw-bold title" [ngClass]="{'ar-dir': locale == 'ar', 'selected-title' : selector == '2', 'disabled' : !allRoles.includes('admin') && !allRoles.includes('Gestionnaire du stock')}" [routerLink]="allRoles.includes('admin') || allRoles.includes('Gestionnaire du stock') ? '/article-management' : null"  i18n>إدارة المخزون</div>
    <div dir="rtl" class="h-25 d-flex align-items-center px-3 fw-bold title" [ngClass]="{'ar-dir': locale == 'ar', 'selected-title' : selector == '3', 'disabled' : !allRoles.includes('Responsable du bureau d\'ordre') && !allRoles.includes('recruteur municipal')}" [routerLink]="allRoles.includes('Responsable du bureau d\'ordre') || allRoles.includes('recruteur municipal') ? '/receiver' : null"  i18n>التسجيل</div>
    <div dir="rtl" class="h-25 d-flex align-items-center px-3 fw-bold title" [ngClass]="{'ar-dir': locale == 'ar', 'selected-title' : selector == '4', 'disabled' :!allRoles.includes('Controleur des reglements')}" [routerLink]="allRoles.includes('Controleur des reglements')? '/plaintes' : null"  i18n>مراقبة التنظيم</div>
  </div>
